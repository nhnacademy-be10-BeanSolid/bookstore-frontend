<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="viewport" content="width=400, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/templates/auth/css/payco-button.css">
</head>
<body class="bg-white">
<div class="container d-flex flex-column align-items-center" style="max-width: 400px; min-height: 100vh; margin-top: 30px;">
    <!-- 로고 박스 -->
    <div class="border mt-4 mb-5 d-flex justify-content-center align-items-center" style="width: 180px; height: 120px;">
        <span class="fs-4">로고</span>
    </div>
    <!-- 로그인 타이틀 -->
    <div class="w-100 mb-1">
        <span class="fw-bold">로그인</span>
    </div>
    <!-- 구분선 -->
    <hr class="w-100 mb-3 mt-1">
    <!-- 로그인 폼 -->
    <form method="post" th:action="@{/auth/login}" class="w-100">
        <input type="text" class="form-control mb-2 bg-secondary text-white border-0" placeholder="아이디를 입력해 주세요." id="username" name="username" required>
        <input type="password" class="form-control mb-2 bg-secondary text-white border-0" placeholder="비밀번호를 입력해 주세요." id="password" name="password" required>
        <button type="submit" class="btn btn-secondary w-100 mb-2">로그인</button>
    </form>
    <!-- 아이디/비밀번호 찾기 -->
    <div class="w-100 mb-4 text-end" style="font-size: 0.95rem;">
        <a href="#" class="text-decoration-none text-dark">아이디 찾기</a> |
        <a href="#" class="text-decoration-none text-dark">비밀번호 찾기</a>
    </div>
    <!-- PAYCO 로그인 버튼 -->
    <div class="payco-login-box">
        <form action="/auth/login/payco" method="get" style="margin:0;">
            <button type="submit" class="payco-btn payco-logo-text-btn">
                <span class="payco-logo-text">PAYCO</span>
                <span class="payco-login-text">로그인</span>
            </button>
        </form>
        <p class="payco-desc">
            개인 정보 보호를 위해 공용 PC에서 사용 시 SNS계정의<br>
            로그아웃 상태를 꼭 확인해 주세요.
        </p>
    </div>

    <!-- 회원가입, 비회원 주문조회 버튼 -->
    <a href="/auth/select-signup" class="btn btn-secondary w-100 mb-2">회원가입</a>
    <button class="btn btn-secondary w-100 mb-4">비회원 주문조회</button>
</div>
<!-- 회원가입 성공 시 alert 창 -->
<div th:if="${signupSuccess}">
    <script>
        alert('회원가입이 완료되었습니다!');
    </script>
</div>
</body>
</html>
