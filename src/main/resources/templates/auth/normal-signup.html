<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=400, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container d-flex flex-column align-items-center" style="max-width: 500px; min-height: 100vh; margin-top: 30px;">
    <!-- 로고 박스 -->
    <div class="border mt-4 mb-5 d-flex justify-content-center align-items-center" style="width: 180px; height: 120px;">
        <span class="fs-4">로고</span>
    </div>
    <!-- 회원가입 타이틀 -->
    <div class="w-100 mb-1">
        <span class="fw-bold">회원가입</span>
    </div>
    <!-- 구분선 -->
    <hr class="w-100 mb-3 mt-1">
    <!-- 회원정보 입력 타이틀 -->
    <div class="w-100 mb-3">
        <span class="fw-bold">회원정보 입력</span>
    </div>
    <!-- 회원가입 폼 -->
    <form class="w-100">
        <div class="mb-2">
            <label class="form-label mb-1">아이디</label>
            <input type="text" class="form-control bg-secondary text-white border-0" placeholder="아이디를 입력해 주세요.">
        </div>
        <div class="mb-2">
            <label class="form-label mb-1">비밀번호</label>
            <input type="password" class="form-control bg-secondary text-white border-0" placeholder="비밀번호를 입력해 주세요.">
        </div>
        <div class="mb-2">
            <label class="form-label mb-1">이름</label>
            <input type="text" class="form-control bg-secondary text-white border-0" placeholder="이름을 입력해 주세요.">
        </div>
        <div class="mb-2">
            <label class="form-label mb-1">전화번호</label>
            <input type="text" class="form-control bg-secondary text-white border-0" placeholder="전화번호를 입력해 주세요. (숫자만 입력)">
        </div>
        <div class="mb-2">
            <label class="form-label mb-1">이메일</label>
            <input type="email" class="form-control bg-secondary text-white border-0" placeholder="이메일을 입력해 주세요.">
        </div>
        <div class="mb-4">
            <label class="form-label mb-1">생일</label>
            <input type="text" class="form-control bg-secondary text-white border-0" placeholder="생일을 입력해 주세요. (숫자만 입력)">
        </div>
        <button type="submit" class="btn btn-secondary w-100 mb-4">회원가입</button>
    </form>
</div>
</body>
</html>
