<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 방식 선택</title>
    <meta name="viewport" content="width=600, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container d-flex flex-column align-items-center" style="max-width: 600px; min-height: 100vh; margin-top: 30px;">
    <!-- 로고 박스 -->
    <div class="border mt-4 mb-5 d-flex justify-content-center align-items-center" style="width: 180px; height: 120px;">
        <span class="fs-4">로고</span>
    </div>
    <div class="row w-100 justify-content-center">
        <!-- PAYCO 회원가입 -->
        <div class="col-6 d-flex flex-column align-items-center">
            <div class="mb-2">페이코를 통한 회원가입</div>
            <a href="/auth/login/payco" class="d-block border text-decoration-none" style="width:220px; height:220px;">
                <div class="bg-danger d-flex justify-content-center align-items-center" style="width:100%; height:100%;">
                    <span class="text-white fw-bold fs-1">PAYCO</span>
                </div>
            </a>
        </div>
        <!-- 일반 회원가입 -->
        <div class="col-6 d-flex flex-column align-items-center">
            <div class="mb-2">일반 회원가입</div>
            <a href="/auth/normal-signup" class="d-block border text-decoration-none" style="width:220px; height:220px;">
                <div class="bg-secondary d-flex justify-content-center align-items-center" style="width:100%; height:100%;">
                    <span class="text-white fs-4">일반 회원가입</span>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
