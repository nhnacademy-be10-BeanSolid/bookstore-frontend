<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">기본 타이틀</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- ✅ 상단 바 (로고 + 검색창 + 메뉴) -->
<header style="background-color: #f2f2f2; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
    <!-- 왼쪽: 로고 + 검색창 -->
    <div style="display: flex; align-items: center;">
        <div style="margin-right: 20px; font-weight: bold; font-size: 20px;">
            <a href="/" style="text-decoration: none; color: black;">로고</a>
        </div>
        <form action="/search" method="get" style="display: flex; align-items: center;">
            <input type="text" name="keyword" placeholder="검색어를 입력해주세요." style="padding: 5px 10px; width: 300px;">
            <button type="submit" style="padding: 6px 10px; margin-left: 5px;">🔍</button>
        </form>
    </div>

    <!-- 오른쪽: 메뉴 -->
    <nav>
        <a href="/auth/login" style="margin-left: 10px;">로그인</a>
        <a href="/auth/select-signup" style="margin-left: 10px;">회원가입</a>
        <a href="/mypage" style="margin-left: 10px;">마이페이지</a>
        <a href="/cart" style="margin-left: 10px;">장바구니</a>
        <a href="/support" style="margin-left: 10px;">고객센터</a>
    </nav>
</header>

<!-- ✅ 본문 영역은 자식 템플릿에서 정의 -->
<div layout:fragment="content"></div>

<!-- ✅ 하단 바 -->
<footer style="background-color: #555; color: white; padding: 10px 0; text-align: center; font-size: 14px;">
    <a href="#" style="color: white; margin: 0 10px;">회사소개</a>
    <a href="#" style="color: white; margin: 0 10px;">이용약관</a>
    <a href="#" style="color: white; margin: 0 10px;">개인정보처리방침</a>
    <a href="#" style="color: white; margin: 0 10px;">대량구매 안내</a>
    <a href="#" style="color: white; margin: 0 10px;">출판사 공급사 안내</a>
    <a href="#" style="color: white; margin: 0 10px;">채용안내</a>
</footer>
</body>
</html>
