<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">주문 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4" style="max-width: 800px;">
        <div class="text-center">
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" 
                     class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
            </div>
            
            <h2 class="text-success mb-3">주문이 완료되었습니다!</h2>
            
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">주문 정보</h5>
                    <div th:if="${orderId}">
                        <p class="card-text">
                            <strong>주문번호:</strong> <span th:text="${orderId}" class="text-primary">12345</span>
                        </p>
                    </div>
                    <p class="card-text text-muted">
                        주문하신 상품은 빠른 시일 내에 배송될 예정입니다.<br>
                        주문 상태는 마이페이지에서 확인하실 수 있습니다.
                    </p>
                </div>
            </div>
            
            <div class="mt-4">
                <a href="/" class="btn btn-primary me-3">홈으로 가기</a>
                <a href="/mypage/orders" class="btn btn-outline-primary">주문 내역 보기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
